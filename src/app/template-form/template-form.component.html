<mat-card class="example-card" tabindex="1">
  <mat-card-header>
    <mat-card-title>Feedback Form</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #feedbackForm="ngForm">
      <div class="col-md-12">
        <mat-form-field>
          <input required matInput placeholder="Name" [(ngModel)]="model.name" name="name" #name="ngModel">
        </mat-form-field>
        <mat-error *ngIf="name.invalid">
          Name is required
        </mat-error>
      </div>
      <div class="col-md-12">
        <mat-form-field>
          <textarea required minlength="10" matInput placeholder="Message" rows="3" [(ngModel)]="model.message" name="message" #message=ngModel></textarea>
        </mat-form-field>
        <!-- {{message.errors | json}} -->
        <mat-error *ngIf="message.invalid">
            <p *ngIf= "message.errors.required">Message is required</p>
            <p *ngIf= "message.errors.minlength">Message must be at least 10 characters long.</p>
        </mat-error>
      </div>
      <div class="col-md-12">
        <mat-form-field>
          <mat-select placeholder="Gender" [(ngModel)]="model.gender" name="gender" [compareWith]="customCompare">
            <mat-option *ngFor="let gender of genders" [value]="gender.value">{{gender.name}}</mat-option>
            <!-- <mat-option value="male">Male</mat-option>
                  <mat-option value="female">Female</mat-option> -->
          </mat-select>
        </mat-form-field>
      </div>
      <button type="submit" mat-raised-button button color="primary" [attr.disabled]="!feedbackForm.form.valid">Submit</button>
      {{model | json}}
    </form>
    <a id="homePage" routerLink= ''><img src="assets/images/backArrow.png">Home</a>
  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-raised-button button color="primary">Submit</button> -->
    
  </mat-card-actions>
</mat-card>
